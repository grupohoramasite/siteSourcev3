<div class="flex flex-wrap w-full my-2">
  <div class="flex flex-col w-full md:w-1/2">
    <div
      class="flex flex-col justify-center px-8 pt-8 my-auto md:justify-start md:pt-0 md:px-24 lg:px-32"
    >
      <h1 class="title" translate>contactus.title</h1>
      <form [formGroup]="form" class="flex flex-col pt-3 md:pt-8" (ngSubmit)="submitMessage()" >
        <input type="hidden" name="accessKey" formControlName="accessKey">
        <input type="hidden" name="replyTo" formControlName="replyTo">

        <div class="flex flex-col pt-4">
          <div class="flex relative">
            <label for="name" class="mr-3" translate>contactus.form.name</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="input"
              placeholder="{{'contactus.form.name' | translate}}"
            />
          </div>
        </div>
        <div class="flex flex-col pt-4">
          <div class="flex relative">
            <label for="email" class="mr-3">{{'contactus.form.mail' | translate}}&nbsp;&nbsp;&nbsp;</label>
            <input
              type="email"
              id="email"
              formControlName="mail"
              class="input"
              placeholder="{{'contactus.form.mail' | translate}}"
            />
          </div>
        </div>
        <div class="flex flex-col pt-4">
          <div class="flex relative">
            <label for="phone" class="mr-3" translate>contactus.form.phone</label>
            <input
              type="tel"
              id="phone"
              formControlName="phone"
              class="input"
              placeholder="{{'contactus.form.phone' | translate}}"
            />
          </div>
        </div>
        <div class="flex flex-col pt-4 mb-2">
          <div class="flex relative">
            <label for="message" class="mr-3" translate>contactus.form.message</label>
            <div class="w-full">
              <textarea name="message" formControlName="message" id="message" rows="5" class="input"></textarea>
              <p>{{'contactus.form.minLength' | translate}} ({{messageLength}}/25)</p>
            </div>
          </div>
        </div>
        <button
          type="submit"
          class="
            w-full
            px-4
            py-2
            text-base
            font-semibold
            text-center
          text-horama-yellow
            transition duration-200
            ease-in
            bg-black
            shadow-md
            hover:text-black
            hover:bg-horama-yellow
            focus:outline-none
            focus:ring-2
            disabled:opacity-50
            disabled:cursor-not-allowed
          "
          [disabled]="shouldBeDisabled"
        >
          <span class="w-full" translate>contactus.form.submit</span>
        </button>
      </form>
    </div>
  </div>
  <div class="w-1/2 shadow-2xl">
    <img
      class="hidden object-cover w-full h-screen md:block"
      src="/assets/contactus/contactus@2x.png"
    />
  </div>
</div>
